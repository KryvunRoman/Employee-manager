<div class="table-responsive">
    <table class="table table-hover" ng-if="$ctrl.eployeesList && $ctrl.eployeesList.length > 0">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Skill</th>
            <th>Level</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='employee in $ctrl.eployeesList | filter:$ctrl.searchString track by employee.id'>
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.skill}}</td>
            <td>
                <em-rating max="3" rate="employee.level"></em-rating>
            </td>
            <td class="text-right">
                <em-button type="button" icon-type="edit" btn-class="btn-success btn-sm" label="Edit"
                           ng-click="$ctrl.openEditModal(employee)"></em-button>
                <em-button type="button" icon-type="remove" btn-class="btn-danger btn-sm" label="Delete"
                           ng-click="$ctrl.openDeleteModal(employee)"></em-button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="alert alert-info" ng-if="!$ctrl.eployeesList || $ctrl.eployeesList.length === 0">
        You have no any employee
    </div>
</div>
